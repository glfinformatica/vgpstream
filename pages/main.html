<!doctype html>
<html lang="en">
  	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<body>
        <div role="main" class="container mt-3">

			<input type="hidden" name="hls-url" id="hls-url" value="http://svn.ns0.it:8083/stream/otacos/channel/0/hls/live/index.m3u8">

			<!-- buttons -->
			<div class="d-flex justify-content-center">
				<a href="./signup.html" class="btn btn-link mx-3">
					Back
				</a>
				<button class="btn btn-link mx-3" id="snap" disabled onclick="snap()"> 
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
						<path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
						<path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>

				</button>
				<button class="btn btn-link mx-3" id="flip" disabled onclick="flip()"> 
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
						<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
					</svg>
				</button>
			</div>
	
			<!-- loader -->
			<div id="loaderContainer" class="position-relative vh-100 d-flex align-items-center justify-content-center">
				<div class="loader position-absolute"></div>
			</div>

			<!-- video -->
			<div class="mt-3 overflow-hidden">
				<!-- add controls="controls" for controls -->
				<video id="hls-video" autoplay muted playsinline width="100%"></video>
			</div>
		</div>
